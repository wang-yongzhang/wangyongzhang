<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理平台</title>
    <link rel="stylesheet" type="text/css" href="layui/css/layui.css"/>
    <script src="layui/layui.js" type="text/javascript" charset="UTF-8"></script>
    <script src="js/axios.min.js" type="text/javascript" charset="UTF-8"></script>
    <script src="js/index.js" type="text/javascript" charset="UTF-8"></script>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black">管理平台</div>
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item">
                <a href="">管理平台<span class="layui-badge">9</span></a>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item layui-hide layui-show-md-inline-block">
                <a href=""><img src="img/img.png" class="layui-nav-img">我</a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:;">修改信息</a></dd>
                    <dd><a href="javascript:;">安全管理</a></dd>
                    <dd><a href="javascript:;">退了</a></dd>
                </dl>
            </li>
        </ul>
    </div>
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree" lay-shrink="all" lay-filter="demo">
                <!-- 侧边导航: <ul class="layui-nav layui-nav-tree layui-nav-side"> -->
                <li class="layui-nav-item">
                    <a href="javascript:;">菜单列表一</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" onclick="change('item1-1')">菜单1-1</a></dd>
                        <dd><a href="javascript:;" onclick="change('item1-2')">菜单1-2</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">菜单列表二</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" onclick="change('item2-1')">菜单2-1</a></dd>
                        <dd><a href="javascript:;" onclick="change('item2-2')">菜单2-2</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <iframe src="html/welcome.html" id="iframe_src" style="width: 100%;height: 100%;" frameborder="0"></iframe>
        </div>
    </div>
    <div class="layui-footer">
        <!-- 底部固定区域 -->
        底部固定区域
    </div>
</div>
<script type="text/javascript">
    layui.use('element', function () {
        var element = layui.element;

        //一些事件触发
        element.on('tab(demo)', function (data) {
            console.log(data);
        });
    });

    function change(item) {
        let url = "";
        switch (item) {
            case 'item1-1':
                url = "html/item1-1.html";
                break;
            case 'item1-2':
                url = "html/item1-2.html";
                break;
            case 'item2-1':
                url = "html/item2-1.html";
                break;
            case 'item2-2':
                url = "html/item2-2.html";
                break;
        }
        document.getElementById("iframe_src").setAttribute("src", url);
    }
</script>
</body>
</html>
